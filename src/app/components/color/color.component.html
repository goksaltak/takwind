<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
    
<table class="table">
    <thead>
        <tr>
            <th>Araç Renkleri   </th>
        </tr>
        <tr>
            <th>Id</th>
            <th>Renk Adı</th>
        </tr>
    </thead>
    <tr *ngFor="let color of colors">
        <td>{{color.id}}</td>
        <td>{{color.name}}</td>
    </tr>
</table>
