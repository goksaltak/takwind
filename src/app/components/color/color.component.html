<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="mb-3">
    <label for="filterColorText" class="form-label"></label>
    <input type="text" [(ngModel)]="filterColorText" class="form-control" id="filterColorText" placeholder="Renklerde Ara...">
  </div>

    <ul class="list-group">
      <li [class]="getAllColorClass()" routerLink="/car" (click)="removeCurrentColor()">Tüm Renkler</li>
      <li (click)="SetCurrentColor(color)"
      routerLink="car/color/{{color.id}}"
      *ngFor="let color of colors |filterColor:filterColorText" 
      [class]="getCurrentColorClass(color)" >{{color.name}}</li>
    </ul>
  
    <h5 *ngIf="currentColor">{{currentColor.name}} seçtiniz</h5>
