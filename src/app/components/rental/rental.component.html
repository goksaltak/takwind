<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
    
<table class="table">
    <thead>
        <tr>
            <th>Kiralanan Araçlar</th>
        </tr>
        <tr>
            <th>Id</th>
            <th>Araç No</th>
            <th>Marka Adı</th>
            <th>Müşteri No</th>
            <th>Müşteri Adı</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.id}}</td>
        <td>{{rental.carId}}</td>
        <td>{{rental.brandName}}</td>
        <td>{{rental.customerId}}</td>
        <td>{{rental.customerName}}</td>
    </tr>
</table>
