<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Kategoriler</th>
        </tr>
    </thead>
<ul class="list-group" *ngFor="let brand of brands">
    <li class="list-group-item">{{brand.Id}}</li>
    <li class="list-group-item">{{brand.name}}</li>
  </ul>

</table>
