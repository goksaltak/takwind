<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table class="table">
    <thead>
        <tr>
            <th>Araçlarımız   </th>
        </tr>
        <tr>
            <th>Araba No</th>
            <th>Marka No</th>
            <th>Marka Adı</th>
            <th>Renk No</th>
            <th>Renk Adı</th>
            <th>Model Yılı</th>
            <th>Günlük Ücreti</th>
            <th>Açıklama</th>
            
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
